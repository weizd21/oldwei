<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Web sockets test</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <style>
        .text {
            font-size: 14px;
            /*border-bottom: solid 1px red;*/
        }

        .item {
            margin-bottom: 18px;
        }

        .clearfix:before,
        .clearfix:after {
            display: table;
            content: "";
        }
        .clearfix:after {
            clear: both
        }

        .box-card {
            width: 480px;
        }
    </style>
</head>
<body>
<div id="app">
        <el-row>
            <el-col>
                <el-form :inline="true" :label-position="labelPosition" label-width="80px">
                    <el-form-item label="用户账号">
                        <el-input v-model="user.userCode"></el-input>
                    </el-form-item>
                    <el-form-item label="用户名称">
                        <el-input v-model="user.username"></el-input>
                    </el-form-item>

                    <el-form-item>
                        <el-button type="primary" @click="register">注册</el-button>
                    </el-form-item>

                    <el-form-item>
                        <el-button v-if="loginStatus==false" type="primary" @click="login">登录</el-button>
                    </el-form-item>

                    <el-form-item>
                        <el-button v-if="loginStatus==true" type="danger" @click="logout">登出</el-button>
                    </el-form-item>

                    <el-form-item label="群组编号">
                        <el-input v-model="groupId"></el-input>
                    </el-form-item>
                    <el-form-item>
                        <el-button v-bind:disabled="loginStatus==false" type="primary" @click="joinGroup">加入群组</el-button>
                    </el-form-item>

                </el-form>
            </el-col>
        </el-row>

        <el-row :gutter="24">
            <el-col :span="4">
                <el-card class="box-card">
                    <div v-for="friend in friendList" :key="friend" class="text item" @click="chooseFriend(friend.id,friend.type)" :data-id="friend.id" :data-type="friend.type">
                        {{ friend.name }}
                    </div>
                </el-card>
            </el-col>
            <el-col :span="20">
                <el-row>
                    <el-input
                            disabled
                            type="textarea"
                            :rows="12"
                            placeholder="最新消息"
                            v-model="msgContainer">
                    </el-input>
                </el-row>
                <el-row>
                    <el-input
                            type="textarea"
                            :rows="4"
                            placeholder="请输入文字消息"
                            v-model="msg">
                    </el-input>
                </el-row>
                <el-row>
                    <el-button type="primary" @click="sendMsg">发送</el-button>
                    <el-button type="warning" @click="cancelSend">取消</el-button>
                </el-row>
            </el-col>
        </el-row>


</div>



</body>

    const JOIN_GROUP = "enter_group";

    const LEAVE_GROUP = "leave_group";

    const GROUP_MESSAGE = "group_message";

    const SINGLE_MESSAGE = "single_message";

     new Vue({
        el: '#app',
        data: function () {
            return {
                user:{

                    {id:"3",name:"群组3","latestMsg":"您好",type:'group_message'},
                    {id:"4",name:"张三5","latestMsg":"您好",type:'single_message'},
                    {id:"5",name:"张三6","latestMsg":"您好",type:'single_message'},
                    {id:"6",name:"张三7","latestMsg":"您好",type:'single_message'}
                ],
                msg:'',
                msgContainer:'',


                token: '',

                groupId:'',
                operate:SINGLE_MESSAGE,

            }
        },
        methods: {
            register(){
                let user = this.user;
                axios.post('/user/add',user)
                    .then((response) => {
                        console.log(response);
                        let data = response.data;
                        if(data.code == 200){
                            this.user = data.data;
                        }else{
                            this.notify(data.msg);
                        }
                });
            },
            login(){
                let userCode = this.user.userCode;
                axios.get('/user/get?userCode='+userCode)
                    .then((response) =>{
                        let data = response.data;

                        if(data.code == 200){
                            if(data.data != null){
                                this.user = data.data;
                                this.initWebSocket();
                                this.loginStatus = true;
                                return;
                            }
                        }
                        this.notify("账号["+userCode+"]不存在")
                    });


            },
            logout(){
                this.websock.close();
                this.loginStatus = false;
            },
            joinGroup(){
                if(this.groupId == '' || this.groupId == null){
                    this.$message("请填写群组编号");
                    return;
                }
                this.chatData.groupId = this.groupId;
                this.chatData.operate = JOIN_GROUP;
                this.websocketsend(JSON.stringify(this.chatData));
            },
            chooseFriend(id,type){
                this.notify(id+":"+type);
                this.operate = type;
            },
            sendMsg(){
                let _that = this;
                let msgData = {};
                msgData.fromName = _that.token;
                msgData.msg = _that.msg;
                msgData.operate = _that.operate;
                msgData.groupId = _that.groupId;
                console.log(msgData);
                this.websocketsend(JSON.stringify(msgData));
            },
            cancelSend(){
                this.msg = '';
            },
            initWebSocket(){//初始化weosocket
                let userId  = this.user.id;
                if(userId == '' || userId == null){
                    this.notify("用户信息不存在");
                    return;
                }
                const wsuri = "ws://127.0.0.1:8008/chat?token="+this.user.id ;
                this.websock = new WebSocket(wsuri);
                this.websock.onmessage = this.websocketonmessage;
                this.websock.onopen = this.websocketonopen;
                this.websock.onerror = this.websocketonerror;
                this.websock.onclose = this.websocketclose;
            },
            websocketonopen(){ //连接建立之后执行send方法发送数据
                this.notify("登录成功");
            },
            websocketonerror(){//连接建立失败重连
                this.initWebSocket();
            },
            websocketonmessage(e){ //数据接收
                console.log(e);
                let resJson = JSON.parse(e.data);
                // let old = this.msgContainer;
                // this.msgContainer = "来自【"+resJson.fromName+"】的消息:"+ resJson.msg +"\n" + old;




            },
            websocketsend(data){//数据发送
                this.websock.send(data);
            },
            websocketclose(e){  //关闭
                console.log('断开连接',e);
            },
            notify(message){
                this.$notify({
                    title: '新消息',
                    message: message,
                    type: 'success'
                });
            }
        },
        mounted() {

        },
        beforeDestroy() {
            this.websock.close();
        }
    });
