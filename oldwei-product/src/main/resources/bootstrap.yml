
oldwei:
  redis:
    port: 6379
    host: 127.0.0.1
    password: 123456
    client-type: jedis #jedis 实现客户端操作 jedis/redisson
    mode: sentinel #单机 / 哨兵 / 集群 single sentinel cluster
    nodes: 127.0.0.1:16379,127.0.0.1:16380,127.0.0.1:16381
    master: my-master # 哨兵模式下 哨兵监控的主节点的名称


spring:
  application:
    name: @pom.product.name@
  profiles:
    active: @pom.profile.name@
  cloud:
    config:
      name: ${spring.application.name}
      profile: @pom.profile.name@
      label: develop
      #      uri: http://localhost:8002
      discovery:
        service-id: @pom.config.server.name@
        enabled: true                        #开启Config服务发现支持
      #配置重试机制
      retry:
        initial-interval: 2000
        max-attempts: 2000
        max-interval: 2000
        multiplier: 1.2
      fail-fast: true



eureka:
  client:
    service-url:
      defaultZone: @pom.register.eureka.server.defaultZone@

